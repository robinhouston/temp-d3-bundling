<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Including D3 as a separate file</title>
    <script src="node_modules/d3/build/d3.js"></script>
    <script src="template-standalone.js"></script>
  </head>
  <body>
    <script>
      template.draw(document.body, window.innerWidth, window.innerHeight);

      setTimeout(function() {
        template.state.radius = 100;
        template.update();
      }, 2000);
    </script>
  </body>
</html>
